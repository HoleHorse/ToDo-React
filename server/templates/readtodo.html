<!DOCTYPE html>
<html>

<head>
    <title>ToDo - Manage your tasks</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/static/css/index.css">
</head>

<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <a class="navbar-brand d-flex" href="/todo">
                <img src="../static/img/logo.png" alt="Logo" width="75px" class="d-inline-block align-text-top">
                <text style="color:white; font-size: 50px; margin-left: 10px;">ToDo</text>
            </a>
            <a href="/todo"><i style="font-size: 50px;" class="fa-sharp fa-solid fa-rotate-left" title="Go back"></i></a>
        </div>
    </nav>
    <div class="d-flex justify-content-center">
        <div class="card" style="width: 50%; height: 100%; margin: 20px 20px; min-height: 400px; min-width: 450px;">
            <div class="card-header d-flex justify-content-between" style="color: black; padding-top: 16px;">
                <h5 class="card-title">{{.Title}}</h5>
                <h5 class="card-title">{{.State}}</h5>
            </div>
            <div class="card-body" style="color: black; min-width: 340px">
                <h6 class="card-subtitle mb-2 text-muted">Category: {{.Category}}</h6>
                <h6 class="card-subtitle mb-2 text-muted">Due: {{.Due}}</h6>
                <p class="card-text">{{.Text}}</p>
            </div>
            <div class="card-footer">
                <a href="/edit/{{.Id}}" class="btn btn-warning" style="width: 80px;">Update</a>
                <a href="/delete/{{.Id}}" class="btn btn-danger" style="width: 80px;">Delete</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="/static/js/index.js"></script>
</body>

</html>
